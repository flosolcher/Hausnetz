<f:layout name="Login" />

<f:section name="Content">
    <div class="container" style="margin-top:30px">
        <div class="col-md-12">
            <div class="modal-dialog" style="margin-bottom:0">
                <div class="modal-content">
                    <div class="panel-heading">
                        <h3 class="panel-title">Einloggen</h3>
                    </div>
                    <div class="panel-body">
                        <f:form.validationResults>
                            <f:if condition="{validationResults.flattenedErrors.loginObject}">
                                <div class="alert alert-warning" role="alert">Login fehlgeschlagen</div>
                            </f:if>
                        </f:form.validationResults>
                        <f:form controller="User" action="login" objectName="loginObject" object="{loginObject}">
                            <fieldset>
                                <div class="form-group">
                                    <f:form.textfield class="form-control" placeholder="Username" property="userName" />
                                </div>
                                <div class="form-group">
                                    <f:form.textfield class="form-control" placeholder="Password" property="password" type="password" value="" />
                                </div>
                                <f:comment>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                </f:comment>
                                <button type="submit" class="btn btn-sm btn-success">Login</button>
                            </fieldset>
                        </f:form>
                    </div>
                </div>
            </div>
        </div>
        <hr>

    </div>
</f:section>
