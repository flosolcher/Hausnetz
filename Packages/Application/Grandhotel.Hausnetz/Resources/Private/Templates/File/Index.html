<f:layout name="Default" />

<f:section name="Content">
    <div class="row">
      <div class="col-md-12">
         <div class="page-header">
             <h3>Dateien</h3>
         </div>
      </div>
    </div>
 
<strong>
   {ci} Dateien in diesem Ordner
</strong>   
<br>
<f:link.action action="new">Upload neuer Datei</f:link.action>


   <table class="table table-striped table-bordered">
      <tr>
         <th>Name</th>
         <th>Größe</th>
         <th>Letzte Bearbeitung</th>
         <th>Bearb.</th>
         <th>Löschen</th>
        </tr>
        <f:cycle values="{0: 'odd', 1: 'even'}" as="zebraClass"></f:cycle>
         <tr class="{zebraClass}">
         <f:for each="{items}" as="item">
            <tr>
                 <td>
            <f:comment>
                        <a href="/file/download?id={item.encryptedAndEncoded}">
                           {item.name}   
                        </a>
                        <a href="/file/get?name={item.name}">
                           {item.name}   
                        </a>
            
            </f:comment>
            <f:link.action action="download" arguments="{id: item.name}">
                  {item.name}   
            </f:link.action>
            
               </td>
                 <td>
                     {item.size}
                 </td>
                 <td>
                 </td>
                 <td>
                    <f:link.action action="edit" arguments="{file: file, action:edit}">Bearbeiten</f:link.action>
                    
                 </td>
                 <td>
                    <f:link.action action="delete" arguments="{file: file, action:delete}">Löschen</f:link.action>
                 </td>
            </tr>
         </f:for>
       </tr>
    </table>
   

</f:section>


<f:comment>
                    <f:format.date format="d.m.Y">
                        {item.mtime}
                    </f:format.date>
</f:comment>
