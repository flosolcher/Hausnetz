<f:layout name="Default" />

<f:section name="Content">
    <link rel="stylesheet" href="{f:uri.resource(path:'libraries/bootstrap-datetimepicker/css//bootstrap-datetimepicker.min.css')}">
    <script src="{f:uri.resource(path:'libraries/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js')}"></script>
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h3> Event bearbeiten</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <f:render partial="Event/Form.html" arguments="{action: 'update', object: event, objectName: 'event', containers: containers, recurringTypes: recurringTypes}" />
        </div>
    </div>
</f:section>
