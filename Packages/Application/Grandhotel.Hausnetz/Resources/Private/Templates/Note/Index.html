<f:layout name="Default" />

<f:section name="Content">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Notizen</h1>
            </div>
        </div>
       Deine Notizen - Benutzer: {user.username}
    </div>
<f:link.action action="add">Notiz hinzuf√ºgen</f:link.action>

<!--

    <div class="row">
        <f:for each="{notes}" as="note">
            <div class="col-md-12">
		<p><f:format.date>{note.changedate}</f:format.date></p>
		<div class="panel panel-default">
                    <div class="panel-body">
                        <p><f:format.nl2br>{note.content}</f:format.nl2br></p>
                    </div>

                </div>
            </div>
        </f:for>
    </div>
</f:section>
