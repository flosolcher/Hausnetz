<f:layout name="Default" />

<f:section name="Content">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h3>Notiz anzeigen</h3>
            </div>
        </div>
    </div>
   
   <div class="row">
        <div class="col-md-12">
           
           
       
            <div class="col-sm-10">
            <label class="col-sm-2 control-label" for="title">Überschrift</label>
               {note.title}
            </div>

            <div class="col-sm-10">
            <label class="col-sm-2 control-label" for="content">Notizen</label>
               {note.content}
            </div>

           <f:link.action action="edit" arguments="{note: note, action:edit}">Bearbeiten</f:link.action> |
            <f:link.action action="delete" arguments="{note: note, action:delete}">Löschen</f:link.action>
       </div>
   </div>
</f:section>
