<f:layout name="Default" />

<f:section name="Content">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h3>Neue Notiz anlegen</h3>
            </div>
        </div>
    </div>
   
   <div class="row">
        <div class="col-md-12">

   <f:form action="create" objectName="note" class="form-horizontal">
      
      <div class="form-group">
         <label class="col-sm-2 control-label" for="title">Überschrift</label>
         <div class="col-sm-10">
            <p class="form-control-static"><f:form.textfield class="form-control" property="title" /></p>
         </div>
      </div>
      
      <div class="form-group">
         <label class="col-sm-2 control-label" for="content">Notizen</label>
         <div class="col-sm-10">
            <f:form.textarea class="form-control autogrow" property="content" rows="10" />
         </div>
      </div>
       
      <div class="form-group">
         <div class="col-sm-2">
            
         </div>
         <div class="col-sm-10">
         <button onclick="$(this).parents('form').submit();">Speichern</button>
         </div>
      </div>
      
   </f:form>
