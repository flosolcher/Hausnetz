{namespace gh=Grandhotel\Hausnetz\ViewHelpers}
<f:if condition="{field.relation}">
    <f:then>
        <f:form.select property="{field.property}" class="form-control" optionLabelField="{field.relation.display}" options="{gh:closure(subject: '{field.relation.items}')}"/>
    </f:then>
    <f:else>
        <f:form.select property="{field.property}" class="form-control" options="{field.options}" />
    </f:else>
</f:if>
<span class="help-block">{field.help}</span>
