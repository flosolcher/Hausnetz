               </td>
              <td>
                  <f:link.action action="delete" arguments="{item: item, action:delete}">LÃ¶schen</f:link.action>
               </td>
              <!--
              -->

                 <td>
                     {gh:getProperty(object: '{item}', field: '{field.property}' )}

              </f:for>

        </f:for>
          
       </table>
