

   <f:form enctype="multipart/form-data" action="{action}" objectName="{objectName}" object="{note}" class="form-horizontal">
      <div class="form-group">
         <label class="col-sm-2 control-label" for="title">Ãœberschrift</label>
         <div class="col-sm-10">
            <p class="form-control-static">
            <f:form.textfield class="form-control" property="title">{note.title}</f:form.textfield>
            </p>
         </div>
      </div>
      
      <div class="form-group">
         <label class="col-sm-2 control-label" for="content">Notizen</label>

      <div class="form-group">
